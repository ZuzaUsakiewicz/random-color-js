<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
  </head>
  <body>
    <main>
      <div class="container" id="container-hex">
        <h2>Get random HEX Color: <span class="color"> #ffffff</span></h2>
        <button class="btn btn-hero" id="btn-hex">click!</button>
      </div>
      <div class="container" id="container-rgb">
        <h2>
          Get random RGB Color:
          <span class="color-rgb"> rgb(255, 255, 255)</span>
        </h2>
        <button class="btn btn-hero" id="btn-rgb">click!</button>
      </div>
    </main>
    <script src="../src/app.js"></script>
  </body>
</html>
